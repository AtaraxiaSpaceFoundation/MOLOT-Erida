- type: entity
  parent: MobRatKing
  id: MobRatQueen
  name: rat queen
  suffix: Король Крыс
  description: Shes da rat. He make da roolz.
  components:
  - type: Sprite
    sprite: _Erida\Mobs\Animals\mommy_rat.rsi
    layers:
    - map: [ "enum.DamageStateVisualLayers.Base" ]
      state: regalrat
    - map: [ "enum.HumanoidVisualLayers.Head" ]
      state: queen_head_overlay
    - map: [ "enum.HumanoidVisualLayers.Eyes" ]
      state: eyes
      shader: unshaded
    - map: [ "ears" ]
    - map: [ "id" ]
    - map: [ "neck" ]
    - map: [ "enum.HumanoidVisualLayers.Tail" ]
      state: queen_tail_overlay
    - map: [ "head" ]
  - type: RotationVisuals
    defaultRotation: 90
    horizontalRotation: 90
  - type: DamageStateVisuals
    states:
      Alive:
        Base: regalrat
        BaseUnshaded: eyes
      Dead:
        Base: regalrat
        BaseUnshaded: eyes
  - type: CombatMode
    combatToggleAction: ActionCombatModeToggleOff
  - type: Speech
    speechSounds: Squeak
    speechVerb: SmallMob
  - type: Grammar
    attributes:
      gender: female
      proper: true
  - type: MovementSpeedModifier
    baseWalkSpeed : 3.00
    baseSprintSpeed : 4.6
  - type: RatKing
    hungerPerArmyUse: 18
    hungerPerDomainUse: 40
  - type: Emoting
  - type: Body
    prototype: RatHands
    requiredLegs: 1 # TODO: More than 1 leg
  - type: Hands
  - type: Puller
    needsHands: false
  - type: IdExaminable
  - type: Inventory
    templateId: ratqueen
  - type: InventorySlots
  - type: Loadout
    prototypes: [ RatQueenGear ]
  - type: Stripping
  - type: Strippable
  - type: UserInterface
    interfaces:
    - key: enum.StrippingUiKey.Key
      type: StrippableBoundUserInterface
  - type: RandomMetadata
    nameSegments:
    - RegalRatQueenNameKingdom
    - RegalRatQueenNameTitle
  - type: TTS # Corvax-TTS
    voice: Monolith2
  - type: LanguageKnowledge
    speaks:
    - TauCetiBasic
    - Mouse
    understands:
    - TauCetiBasic
    - Mouse
  - type: GuideHelp
    guides:
    - RatQueen
  # start-backmen: surgery
  - type: SurgeryTarget
  - type: UserInterface
    interfaces:
      enum.SurgeryUIKey.Key:
        type: SurgeryBui
  # end-backmen: surgery

- type: startingGear
  id: RatQueenGear
  equipment:
    id: RatQueenIDCard

- type: entity
  parent: BaseItem # No tags
  id: RatQueenIDCard
  suffix: "Королева крыс"
  name: ID карта Королевы крыс
  components:
  - type: Sprite
    layers:
    - state: card_centcom # Backmen
    - state: sub_department # Backmen
      color: "#0F4162"
    - state: frame_head # Backmen
      color: "#0F4162"
    - state: idintern-service
  - type: Clothing
    slots:
    - idcard
  - type: Item
    size: Small
    heldPrefix: default
    storedRotation: -90
  - type: Access
    tags:
    - Maintenance
  - type: IdCard
    jobTitle: Королева крыс
    jobIcon: JobIconRat
  - type: StationRecordKeyStorage
  - type: StealTarget
    stealGroup: IDCard

- type: entity
  id: SpawnPointGhostRatQueen
  name: ghost role spawn point
  suffix: rat queen
  parent: MarkerBase
  components:
  - type: GhostRole
    name: ghost-role-information-rat-queen-name
    description: ghost-role-information-rat-queen-description
    rules: ghost-role-information-rat-king-rules
    raffle:
      settings: default
  - type: GhostRoleMobSpawner
    prototype: MobRatQueen
  - type: Sprite
    sprite: Markers/jobs.rsi
    layers:
    - state: green
    - sprite: _Erida\Mobs\Animals\mommy_rat.rsi
      state: icon
